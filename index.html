<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>IPv4 子網計算工具</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>IPv4 子網計算工具</h1>
      <p>輸入 IPv4 位址與首碼（CIDR），計算子網路資訊。</p>
    </header>

    <section class="form-section">
      <div class="form-group">
        <label for="ipInput">IP 位址</label>
        <input
          type="text"
          id="ipInput"
          placeholder="例如：192.168.1.10"
        />
      </div>

      <div class="form-group">
        <label for="prefixInput">首碼（CIDR 長度）</label>
        <div class="prefix-wrapper">
          <span>/</span>
          <input
            type="number"
            id="prefixInput"
            min="0"
            max="32"
            placeholder="24"
          />
        </div>
      </div>

      <button id="calcBtn">計算</button>

      <p id="errorMsg" class="error-msg"></p>
    </section>

    <section id="resultSection" class="result-section hidden">
      <h2>計算結果</h2>

      <div class="result-grid">
        <div class="card">
          <h3>網段名稱（CIDR）</h3>
          <p id="cidrName">-</p>
        </div>

        <div class="card">
          <h3>子網路遮罩</h3>
          <p id="subnetMask">-</p>
        </div>

        <div class="card">
          <h3>網路位址（Network Address）</h3>
          <p id="networkAddress">-</p>
        </div>

        <div class="card">
          <h3>廣播位址（Broadcast Address）</h3>
          <p id="broadcastAddress">-</p>
        </div>

        <div class="card">
          <h3>網段範圍（含 Network & Broadcast）</h3>
          <p id="blockRange">-</p>
        </div>

        <div class="card">
          <h3>可用 IP 範圍（Host Range）</h3>
          <p id="hostRange">-</p>
        </div>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
